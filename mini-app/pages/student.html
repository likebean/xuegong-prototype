        // å½“å‰æ˜¾ç¤ºæ¨¡å¼ï¼š'all' æˆ– 'favorites'
        let currentMode = 'all';
        
        // å½“å‰ç­›é€‰æ¡ä»¶
        let currentFilters = {

        // æ¸²æŸ“å­¦ç”Ÿåˆ—è¡¨
        function renderStudentList(data = filterStudents()) {
            const listElement = document.getElementById('studentList');
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æ•°æ®
            if (data.length === 0) {
                // æ˜¾ç¤ºç©ºçŠ¶æ€
                if (currentMode === 'favorites') {

            listElement.innerHTML = data.map(student => `

        // æ ¹æ®å½“å‰æ¨¡å¼å’Œç­›é€‰æ¡ä»¶è¿‡æ»¤å­¦ç”Ÿ
        function filterStudents() {
            // é¦–å…ˆæŒ‰ç…§æ˜¯å¦æ”¶è—ç­›é€‰
            let filtered = students.filter(student => {
                if (currentMode === 'favorites') {
                    return student.favorite;
                }
                return true;
            });
            
            // åº”ç”¨æœç´¢å…³é”®è¯
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            if (keyword) {
                filtered = filtered.filter(student => 
                    student.name.toLowerCase().includes(keyword) ||
                    student.studentId.toLowerCase().includes(keyword)
                );
            }
            
            // åº”ç”¨ç­›é€‰æ¡ä»¶
            if (currentFilters.grade !== 'all') {
                filtered = filtered.filter(student => student.grade === currentFilters.grade);
            }
            
            if (currentFilters.warning !== 'all') {
                filtered = filtered.filter(student => 
                    student.tags.some(tag => tag === currentFilters.warning)
                );
            }
            
            if (currentFilters.talk !== 'all') {
                filtered = filtered.filter(student => 
                    student.tags.some(tag => tag === currentFilters.talk)
                );
            }
            
            return filtered;
        }

        // è·å–æ ‡ç­¾æ ·å¼ç±»
        function getTagClass(tag) {
            if (tag.includes('é¢„è­¦')) return 'tag-warning';
            return 'tag-info';
        }

        // å¤„ç†å­¦ç”Ÿç‚¹å‡»
        function handleStudentClick(studentId, event) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯æ”¶è—æŒ‰é’®ï¼Œä¸è·³è½¬
            if (event.target.closest('.favorite-btn')) {
                return;
            }

        }

        // åˆ‡æ¢ç­›é€‰é¢æ¿
        function toggleFilter() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {

            toggleFilter(); // å…³é—­ç­›é€‰é¢æ¿
        }

        // åˆ‡æ¢æ”¶è—çŠ¶æ€
        function toggleFavorite(studentId, event) {
            // é˜»æ­¢å†’æ³¡ï¼Œé¿å…è§¦å‘å­¦ç”Ÿç‚¹å‡»äº‹ä»¶
            event.stopPropagation();
            
            // æŸ¥æ‰¾å­¦ç”Ÿå¹¶åˆ‡æ¢æ”¶è—çŠ¶æ€

            if (student) {
                student.favorite = !student.favorite;
                
                // æ›´æ–°UI
                const btn = event.currentTarget;
                if (student.favorite) {
                    btn.classList.add('active');
                    btn.querySelector('svg').setAttribute('fill', 'currentColor');
                } else {
                    btn.classList.remove('active');
                    btn.querySelector('svg').setAttribute('fill', 'none');
                }
                
                // å¦‚æœå½“å‰æ˜¯åœ¨"é‡ç‚¹å…³æ³¨"é€‰é¡¹å¡ä¸­ï¼Œå¯èƒ½éœ€è¦é‡æ–°æ¸²æŸ“åˆ—è¡¨
                if (currentMode === 'favorites') {

                }
                
                // æ˜¾ç¤ºæç¤º
                const message = student.favorite ? 'å·²æ·»åŠ åˆ°é‡ç‚¹å…³æ³¨' : 'å·²å–æ¶ˆé‡ç‚¹å…³æ³¨';
                showToast(message);

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            // åˆ›å»ºæç¤ºå…ƒç´ 
            const toast = document.createElement('div');
            toast.style.position = 'fixed';
            toast.style.bottom = '80px';

        document.querySelectorAll('.filter-option').forEach(option => {
